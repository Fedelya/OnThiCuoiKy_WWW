<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">02-21129821-Tran Anh Tien</h1>
<hr>

<h2 style="text-align: center">Airline Reservation System</h2>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-primary" href="/add">Add New Flight</a>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Airplane Name</th>
                        <th>Departure Airport</th>
                        <th>Arrival Airport</th>
                        <th>Departure Date</th>
                        <th>Arrival Date</th>
                        <th>Seat Fare</th>
                        <th>Flight Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="flight : ${flights}">
                        <td th:text="${flight.id}">ID</td>
                        <td th:text="${flight.airplaneName}"></td>
                        <td th:text="${flight.departureAirport}"></td>
                        <td th:text="${flight.arrivalAirport}"></td>
                        <td th:text="${flight.departureDate}"></td>
                        <td th:text="${flight.arrivalDate}"></td>
                        <td th:text="${flight.seatFare}"></td>
                        <td th:text="${flight.flightStatus}"></td>
                        <td>
                            <a th:href="@{'/edit/' + ${flight.id}}" class="btn btn-secondary">Edit</a>
                            <a th:href="@{'/delete/' + ${flight.id}}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
