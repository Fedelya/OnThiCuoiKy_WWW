<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <h1 class="text-center">UPDATE Candidate</h1>
    <form class="space-y-4"
          action="#" th:action="@{/flights/update-flight}" th:object="${flight}" method="post"
    >
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="airplaneName">Airplane Name</label>
            <input type="text"
                   id="airplaneName"
                   placeholder="Enter Airplane Name"
                   th:field="*{airplaneName}">
        </div>
        <div>
            <label for="departureAirport">Departure Airport</label>
            <input type="text"
                   id="departureAirport"
                   placeholder="Enter Departure Airport"
                   th:field="*{departureAirport}">
        </div>
        <div>
            <label for="arrivalAirport">Arrival Airport</label>
            <input type="text"
                   id="arrivalAirport"
                   placeholder="Enter Arrival Airport"
                   th:field="*{arrivalAirport}">
        </div>
        <div>
            <label for="departureDate">Departure Date</label>
            <input type="date"
                   id="departureDate"
                   th:field="*{departureDate}" required>
        </div>
        <div>
            <label for="arrivalDate">Arrival Date</label>
            <input type="date"
                   id="arrivalDate"
                   th:field="*{arrivalDate}" required>
        </div>

        <div>
            <label for="seatFare">Seat Fare</label>
            <input type="text"
                   id="seatFare"
                   placeholder="Enter Seat Fare"
                   th:field="*{seatFare}">
        </div>

        <div>
            <label for="flightStatus">Flight Status</label>
            <select id="flightStatus" th:field="*{flightStatus}">
                <option th:each="status : ${flightStatuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <div>
            <a href="/list" class="btn btn-danger">Back</a>
            <input class="btn btn-secondary" type="submit"
                   value="Update">
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
